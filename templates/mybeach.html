<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>나의 해수욕장</title>
    <style>
        #my {
            margin-top : 50px;
        }
        #backbone {
            border:5px solid dodgerblue;
        }
        .form-check-input {
            text-align : center;
        }
        th {
            text-align:center;
        }
        a {
            color:black;
        }
    </style>
</head>
<body>
    {% include 'nav.html' %}

    <div id="my" class="row justify-content-center">
        <h1><p>나의 관심 해수욕장</p></h1>
    </div>
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th scope="col">선택</th>
                <th scope="col">명칭</th>
                <th scope="col">등록시간</th>
            </tr>
        </thead>
            {% if result is defined %}
                <tbody>
                    <form class="form-horizontal" role="form" action="{{ url_for('mybeach') }}" method="post">
                        {% for i in range(result|length) %}
                            <tr>
                                <td scope="row">
                                    <div class="form-check">
                                      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" name="check" value="{{ result[i]['name'] }}">
                                    </div>
                                </td>
                                <td scope="row"><a href="{{ url_for('detail') + '?name=' + result[i]['name'] + '&sido=' + result[i]['sido'] }}">{{ result[i]['sido'] + " " + result[i]['name'] + " 해수욕장" }}</a></td>
                                <td scope="row">{{ result[i]['time'] }}</td>
                            </tr>
                        {% endfor %}
                        <button type="submit" class="btn btn-primary">선택 항목 삭제</button>
                    </form>
                </tbody>
            {% endif %}
        </table>
    </div>
</body>
</html>
